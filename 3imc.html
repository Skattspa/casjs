<html>

<head>
    <title>
        WEB CON JS
    </title>
    <script language="javascript">

        function imc(peso, estatura) {
            var imc = 0;

            imc = peso / (estatura * estatura);

            return imc;
        }
        function imcNominal(imcnumerico) {
            var str_imc = "";

                if (imcnumerico < 16) {
                    str_imc = 'desnutrido';

                } else if (imcnumerico >= 16 && imcnumerico < 18) {
                    str_imc = 'delgado';

                } else if (imcnumerico >= 18 && imcnumerico < 25) {
                    str_imc = 'ideal';

                } else if (imcnumerico >= 25 && imcnumerico < 31) {
                    str_imc = 'sobrepeso';
                }

                else {
                    str_imc = 'obeso';
                }

            return str_imc;
        }
        function calcularIMC() {
            console.log ("Calcular IMC invocado");
            var peso = document.getElementById("peso").value;
            var estatura = document.getElementById("estatura").value;;
            var imcnumerico = imc(parseFloat(peso), parseFloat(estatura));
            var imcstring = imcNominal (imcnumerico);
            alert (" IMCS " + imcstring + " " + imcnumerico);
            //hago coincidir el nombre del imc
            //con el de la imagen
            document.getElementById ("res").src = imcstring + ".jpeg";
        }
    </script>
</head>
