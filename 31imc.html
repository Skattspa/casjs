<html>

<head>
    <title>
        WEB CON JS
    </title>
    <script src="tipopersona.js"></script>
    <script language="javascript">

        function calcularIMC() {
            console.log ("Calcular IMC invocado");
            var peso = document.getElementById("peso").value;
            var estatura = document.getElementById("estatura").value;
            var persona = new Persona (parseFloat(estatura), parseFloat(peso));
            var imcstring = persona.calcularIMCTexto();
            console.log ("IMC MANUEL " + imcstring);
            document.getElementById ("res").src = imcstring + ".jpeg";
        }
    </script>
</head>

<body>
    <label for="dni">PESO (Kg)</label>
    <input type="text" size="4" name="dni" id="peso">
    <br>
    <label for="estatura">ESTATURA (m)</label>
    <input type="text" size="4" id="estatura">
    <button onclick="calcularIMC();">Calcula IMC</button><br>
    <img id="res">
</body>

</html>
